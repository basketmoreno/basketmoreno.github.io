<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página de Prueba</h1>
    </header>
    
    <section>
        <h2>Este es un encabezado de sección</h2>
        <p>Esta es una simple página HTML para probar la funcionalidad de tu entorno de desarrollo.</p>
        <p>Aquí puedes ver ejemplos de texto y otros elementos básicos.</p>
        <button onclick="alert('¡Botón de prueba!')">Haz clic aquí</button>
    </section>
    
    <footer>
        <p>&copy; 2024 Página de Prueba</p>
    </footer>
</body>
</html>
